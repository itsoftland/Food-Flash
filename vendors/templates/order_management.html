{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Order</title>

    <!-- External CSS -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">

    <!-- Bootstrap CSS (Load as early as possible) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">Order Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container d-flex justify-content-center align-items-center mt-5">
        <form id="create-order-form" class="d-flex">
            <input type="number" class="form-control me-2" id="token-number" name="token_number" placeholder="Enter Token No" required>
            <button type="submit" class="btn btn-danger px-4" style="white-space: nowrap;">Token Entry</button>
        </form>
    </div>   

    <div class="container mt-5">
        <div id="ready-orders-container" class="d-flex flex-wrap justify-content-center">
        </div>
    </div>
 
    <!-- Load Bootstrap JS First -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Load Custom JS File -->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
