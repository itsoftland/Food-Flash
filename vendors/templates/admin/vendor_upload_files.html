{% extends "admin/base_site.html" %}
{% load static %}
{% block content %}
  <div class="container">
    <h1>{{ title }}</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="id_vendor">Vendor:</label>
        {{ form.vendor }}
      </div>

      <div class="form-group">
        <label for="id_ads_files">Ads Files (Multiple):</label>
        <input type="file" name="ads_files" id="id_ads_files" multiple>
      </div>

      <div class="form-group">
        <label for="id_menus_files">Menus Files (Multiple):</label>
        <input type="file" name="menus_files" id="id_menus_files" multiple>
      </div>

      <button type="submit" class="btn btn-primary">Upload Files</button>
    </form>
  </div>
{% endblock %}
