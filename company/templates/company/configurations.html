{% extends 'company/layouts/base.html' %}
{% load static %}
{% block extra_css %}
{% comment %} <link rel="stylesheet" href="{% static 'company/css/dashboard.css' %}"> {% endcomment %}
{% endblock%}
{% block title %}Configurations{% endblock %}
{% block content %}
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2 align-items-center justify-content-between">
      <div class="col-sm-6">
        <h1 class="page-title">Configurations</h1>
      </div>
    </div>
  </div>
</section>

<section class="content">
  <div class="container-fluid">
    <div class="card shadow-sm border-0">
      <div class="card-body">
        <p class="mb-2">You can configure data from here.</p>
      </div>
    </div>
  </div>
</section>
{% endblock %}

{% block extra_js %}
<script type="module" src="{% static 'company/js/configurations.js' %}"></script>
{% endblock %}
