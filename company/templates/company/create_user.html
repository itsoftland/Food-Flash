{% extends 'company/layouts/base.html' %}
{% load static %}
{% block title %}Create New User{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'utils/css/modals.css' %}">
{% endblock %}

{% block content %}
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2 align-items-center justify-content-between">
      <div class="col-sm-6">
        <h1 class="page-title">New User</h1>
      </div>
    </div>
  </div>
</section>

<section class="content">
  <div class="container-fluid">
    <div class="card shadow-sm border-0">
      <div class="card-body">
        <form id="create-user-form" method="POST" enctype="multipart/form-data" class="px-0 py-0 mx-auto" style="max-width: 900px;">
          {% csrf_token %}
          
          <!-- Row 1 -->
          <div class="row">
            <div class="form-group col-md-6">
              <label for="name">Full Name</label>
              <input type="text" id="name" name="name" class="form-control form-control-sm" required />
            </div>
            <div class="form-group col-md-6">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" class="form-control form-control-sm" required />
            </div>
          </div>

          <!-- Row 2 -->
          <div class="row">
            <div class="form-group col-md-6">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" class="form-control form-control-sm" required />
            </div>
            <div class="form-group col-md-6">
              <label for="confirm_password">Confirm Password</label>
              <input type="password" id="confirm_password" name="confirm_password" class="form-control form-control-sm" required />
            </div>
          </div>

          <!-- Row 3: Roles Multi-select -->
          <div class="row">
            <div class="form-group col-md-6">
              <label for="role">Role</label>
              <select name="role" id="role" class="form-control form-control-sm" required>
                <option value="">-- Select Role --</option>
                <option value="admin_manager">Admin Manager</option>
                <option value="outlet_manager">Outlet Manager</option>
                <option value="order_manager">Order Manager</option>
                <option value="web_user">Web User</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="outlet">Outlet</label>
              <select name="vendor_id" id="outlet" class="form-control form-control-sm" required>
                <!-- Dynamically populated with vendor list -->
                 <option value="">-- Select Outlet --</option>
              </select>
            </div>
          </div>

          <!-- Hidden field for customer_id -->
          <input type="hidden" name="customer_id" value="{{ request.user.customer.id }}">

          <!-- Submit -->
          <div class="text-center mt-1">
            <button type="submit" class="btn btn-golden shadow-sm px-4 py-1">Create User</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% include "company/partials/modals.html" %}
{% endblock %}

{% block extra_js %}
<script type="module" src="{% static 'company/js/create_user.js' %}"></script>

{% endblock %}
