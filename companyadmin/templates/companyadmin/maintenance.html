{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Flash | Under Maintenance</title>
  <style>
    body {
      background-color: #f4f4f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      text-align: center;
      padding: 50px 20px;
    }

    .container {
      background: white;
      max-width: 500px;
      margin: auto;
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      border-top: 8px solid #f0a934;
      animation: fadeIn 1s ease-in-out;
    }

    .logo {
      max-width: 140px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    h1 {
      color: #f0a934;
      font-size: 2.2em;
      margin-bottom: 15px;
      animation: fadeInUp 1s ease-in-out;
    }

    p {
      font-size: 1.1em;
      color: #555;
      animation: fadeInUp 1.2s ease-in-out;
    }

    .loader {
      margin: 30px auto 0;
      width: 40px;
      height: 40px;
      border: 5px solid #f0a934;
      border-top: 5px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="{% static 'orders/images/foodflashlogo.png' %}" alt="Food Flash Logo">
    <h1>üõ†Ô∏è We're upgrading your experience</h1>
    <p>Please hang tight while we make improvements.<br>We'll be back shortly!</p>
    <div class="loader"></div>
  </div>
</body>
</html>
