{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Flash</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Global CSS -->
    <link rel="stylesheet" href="{% static 'orders/css/base.css' %}">

    <!-- Page-specific CSS -->
    {% block extra_css %}{% endblock %}
</head>
<body>

    <!-- Header -->
    <header class="bg-white text-primary-emphasis px-1">
        <img src="{% static 'orders/images/food-flash-logo.png' %}" alt="Logo" class="header-logo">
        <h1 class="header-title">Food Flash</h1>
    </header>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-secondary text-white px-1">
        <p class="footer-title">&copy; 2025 Softland India Ltd</p>
    </footer>

    <!-- Core JS -->
    <script src="{% static 'orders/js/utils.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Page-specific JS -->
    {% block extra_js %}{% endblock %}
</body>
</html>
