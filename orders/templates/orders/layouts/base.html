{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-status-bar-style" content="default">
    <meta name="mobile-web-app-title" content="Food Flash">
    <link rel="icon" href="{% static 'orders/images/food-flash-logo.ico' %}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="apple-touch-icon" href="{% static 'orders/images/food-flash-logo.png' %}">
    <link rel="manifest" href="{% static 'orders/json/manifest.json' %}">

    <title>Food Flash</title>

    <!-- âœ… Dynamic Viewport Height JS (for iOS keyboard + Safari Chrome Fix) -->
    <script>
        function setViewportHeightVar() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        window.addEventListener('resize', setViewportHeightVar);
        window.addEventListener('orientationchange', setViewportHeightVar);
        document.addEventListener('DOMContentLoaded', setViewportHeightVar);
        window.addEventListener('load', setViewportHeightVar);
        window.addEventListener('focusin', setViewportHeightVar);
        window.addEventListener('focusout', setViewportHeightVar);

        if (window.visualViewport) {
            window.visualViewport.addEventListener('resize', () => {
                const isKeyboardOpen = window.visualViewport.height < window.innerHeight;
                document.body.classList.toggle('keyboard-open', isKeyboardOpen);
            });
        }
    </script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
   


    <!-- Global CSS -->
    <link rel="stylesheet" href="{% static 'orders/css/base.css' %}">

    <!-- Page-specific CSS -->
    {% block extra_css %}{% endblock %}
</head>

<body class="d-flex flex-column min-vh-100 {% block body_class %}{% endblock %}">


    <!-- Header -->
    <header class="bg-white custom-header">
        {% comment %} <img src="{% static 'orders/images/food-flash-logo.png' %}" alt="Logo" class="header-logo"> {% endcomment %}
        <h1 class="header-title">Food Flash</h1>
    </header>
    

    <!-- Main Content -->
    <main class="flex-fill">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="custom-footer">
        <p class="footer-title">&copy; 2025 Softland India Ltd</p>
    </footer>
    <div id="customToast" class="toast"></div>
    <!-- Core JS -->
    <script src="{% static 'orders/js/utils.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Page-specific JS -->
    {% block extra_js %}{% endblock %}
</body>
</html>
